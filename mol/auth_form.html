<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../bootstrap.css">
	<title></title>
</head>
<body>
<div class="container" style="width: 600px;">
<form>
  <fieldset>
    <legend>Se connecter</legend>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Addresse email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex: jeandupont@gmail.com">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="ex: jean123">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 20px">Se connecter</button>
  </fieldset>
</form>
</div>
</body>
</html>
